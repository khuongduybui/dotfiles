version: 0.1
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.20.5
cli:
  version: 1.22.10
lint:
  definitions:
    - name: deno-ts
      files:
        - typescript
      commands:
        - run: deno fmt -
          output: rewrite
          stdin: true
          formatter: true
          success_codes:
            - 0
  enabled:
    - checkov@3.2.382
    - trufflehog@3.88.16
    - yamllint@1.36.0
    - cspell@8.17.5
    - git-diff-check
    - gitleaks@8.24.0
    - markdownlint@0.44.0
    - prettier@3.5.3
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.9.3
    - deno-ts
  ignore:
    - linters: [prettier]
      paths:
        - shell-utils/**/*.ts
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
