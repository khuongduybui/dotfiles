version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
cli:
  version: 1.1.0
lint:
  definitions:
    - name: deno-ts
      files:
        - typescript
      commands:
        - run: deno fmt -
          output: rewrite
          stdin: true
          formatter: true
          success_codes:
            - 0
  enabled:
    - cspell@6.15.0
    - git-diff-check
    - gitleaks@8.15.1
    - markdownlint@0.32.2
    - prettier@2.8.0
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - taplo@0.8.0
    - deno-ts
  ignore:
    - linters: [prettier]
      paths:
        - shell-utils/**/*.ts
actions:
  enabled:
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
