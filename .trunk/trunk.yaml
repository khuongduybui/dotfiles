version: 0.1
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@22.16.0
cli:
  version: 1.24.0
lint:
  enabled:
    - deno@2.4.0
    - checkov@3.2.447
    - trufflehog@3.89.2
    - yamllint@1.37.1
    - cspell@9.0.2
    - git-diff-check
    - gitleaks@8.27.2
    - markdownlint@0.45.0
    - prettier@3.6.2
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.9.3
  ignore:
    - linters: [prettier]
      paths:
        - shell-utils/**/*.ts
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
